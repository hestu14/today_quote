<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quote</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="card" style="width: 500px; height: 20rem;">
            <div class="card-body">
              <p clas="card-text-quote mt-0" id="quote_text">&nbsp;</p>
              <p class="card-text-by" id="quote_by">&nbsp;</p>
              <a href="#" class="btn btn-secondary" id="get-quote">Get New Awesome Quote</a>
            </div>
          </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
